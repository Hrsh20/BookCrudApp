<div style="padding: 100px">
    <mat-card class="example-card" *ngIf="book">
        <mat-card-header>
            <mat-card-title>{{ book.name }}</mat-card-title>
            <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>Price: {{ book.price }}</p>
            <p></p>
        </mat-card-content>
    </mat-card>
</div>
